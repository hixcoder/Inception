http{

    include mime.types;
    
    server{
        listen 80;
        root /etc/nginx/site;

        location /fruits{
            root /etc/nginx/site;
        }
        location /carbs{
            alias /etc/nginx/site/fruits;
        }
        location /candies{
            root /etc/nginx/site/;
            try_files /candies/candy.html /index.html =404;
        }
    }
}

events {}